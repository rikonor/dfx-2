name: Update quick-install
description: Update quick-install

inputs:
  version:
    description: Version number to distribute
    required: true

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        mkdir -p dist
        echo ${{ inputs.version }} > dist/index.html

    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
