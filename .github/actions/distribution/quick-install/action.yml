name: Update quick-install
description: Update quick-install

inputs:
  version:
    description: Version number to distribute
    required: true

runs:
  using: composite
  steps:
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Prepare directory structure
      shell: bash
      run: |
        mkdir -p dist/binaries/icp

    - name: Generate installation scripts
      shell: bash
      run: |
        cargo run --bin generate_scripts
        cp -r crates/icp-distribution/dist/* dist/

    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages
        clean: true
